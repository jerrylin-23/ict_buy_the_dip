# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ict-analyzer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
    autoDeploy: true
